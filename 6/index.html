<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <title>GitHub Repositories Searcher</title>
</head>

<body>
  <div id="app">

    <header class="header">
      <div class="header-logo">GitHub Repositories Searcher</div>
    </header>

    <form action="#" class="search" @submit.prevent="doSearch()">
      <input type="text" placeholder="Пользователь" class="search-input" required v-model="user">
      <input type="text" placeholder="Репозиторий" class="search-input" v-model="repository">
      <select name="language" id="language" class="search-select" v-model="language">
        <option value="Any language">Any language</option>
        <option value="ActionScript">ActionScript</option>
        <option value="C">C</option>
        <option value="C#">C#</option>
        <option value="C++">C++</option>
        <option value="Clojure">Clojure</option>
        <option value="CoffeeScript">CoffeeScript</option>
        <option value="CSS">CSS</option>
        <option value="Go">Go</option>
        <option value="Haskell">Haskell</option>
        <option value="HTML">HTML</option>
        <option value="Java">Java</option>
        <option value="JavaScript">JavaScript</option>
        <option value="Lua">Lua</option>
        <option value="MATLAB">MATLAB</option>
        <option value="Objective-C">Objective-C</option>
        <option value="Perl">Perl</option>
        <option value="PHP">PHP</option>
        <option value="Python">Python</option>
        <option value="R">R</option>
        <option value="Ruby">Ruby</option>
        <option value="Scala">Scala</option>
        <option value="Shell">Shell</option>
        <option value="Swift">Swift</option>
        <option value="TeX">TeX</option>
        <option value="Vim script">Vim script</option>
        <option value="Assembly">Assembly</option>
        <option value="Fortran">Fortran</option>
        <option value="GraphQL">GraphQL</option>
        <option value="JSON">JSON</option>
        <option value="Less">Less</option>
        <option value="SAS">SAS</option>
        <option value="Sass">Sass</option>
        <option value="SQL">SQL</option>
        <option value="Stylus">Stylus</option>
        <option value="TypeScript">TypeScript</option>
        <option value="XML">XML</option>
      </select>
      <button type="submit" class="search-btn">
        <svg version="1.1" id="Capa_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" width="30.239px" height="30.239px" viewBox="0 0 30.239 30.239" style="enable-background:new 0 0 30.239 30.239;" xml:space="preserve">
          <path d="M20.194,3.46c-4.613-4.613-12.121-4.613-16.734,0c-4.612,4.614-4.612,12.121,0,16.735 c4.108,4.107,10.506,4.547,15.116,1.34c0.097,0.459,0.319,0.897, 0.676,1.254l6.718,6.718c0.979,0.977,2.561,0.977,3.535,0 c0.978-0.978,0.978-2.56,0-3.535l-6.718-6.72c-0.355-0.354-0.794-0.577-1.253-0.674C24.743,13.967,24.303,7.57,20.194,3.46z M18.073,18.074c-3.444,3.444-9.049,3.444-12.492,0c-3.442-3.444-3.442-9.048,0-12.492c3.443-3.443,9.048-3.443,12.492,0 C21.517,9.026,21.517,14.63,18.073,18.074z" />
        </svg>
      </button>
      <button class="reset-btn" @click.prevent="resetForm()">&times;</button>
    </form>

    <div class="result-none" v-if="!results">
      Введите запрос
    </div>
    <div class="result" v-else-if="filteredResults.length > 0">
      <div class="result-item" v-for="item in filteredResults">
        <a :href="item.html_url" class="result-item__name">{{ item.name }}</a>
        <div class="result-item__lang" v-if="item.language">{{ item.language }}</div>
        <div class="result-item__descr">{{ item.description }}</div>
      </div>
    </div>
    <div class="result-none" v-else>
      Результатов поиска по такому запросу нет
    </div>

  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.10/vue.min.js"></script>
  <script src="index.js"></script>
</body>

</html>
